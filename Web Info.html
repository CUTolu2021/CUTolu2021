<!DOCTYPE html>
<html>
  <head>
    <title>My Personal Website</title>
    <style>
      /* Add styles for the website */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      h2 {
        font-size: 36px;
        margin-bottom: 10px;
      }
      .about-me {
        background-color: lightgray;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }
      .github-link {
        background-color: lightblue;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        transition: all 0.2s ease-in-out;
      }
      .github-link:hover {
        transform: translateY(-5px);
        box-shadow: 2px 7px 5px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <h1>Omoniyi Tolulope</h1>
    <p>I am a student at Covenant University.</p>

    <h2>About Me</h2>
<div class="about-me">
  <p>A fast learner, with skills in basic html,java,c++,c and python programming. Ability to adapt to new enivironment.A problem solver and a lover of AI.</p>
</div>

<h2>My GitHub</h2>
<a href="https://github.com/CUTolu2021" class="github-link">https://github.com/CUTolu2021</a>

<script>
  // Add animations and interactivity with JavaScript
  const githubLink = document.querySelector(".github-link");
  githubLink.addEventListener("mouseenter", function() {
    githubLink.innerHTML = "Check out my projects!";
  });
  githubLink.addEventListener("mouseleave", function() {
    githubLink.innerHTML = "https://github.com/myusername";
  });
</script>

</body>
</html>
